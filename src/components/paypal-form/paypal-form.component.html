<div class="form">
  <h4>Συμπληρώστε τα στοιχεία σας:</h4>
  <form [formGroup]="paypalForm" (ngSubmit)="SumbitCustomerOrder()">
    <label for="fName" class="form-group">First Name:</label>
    <input type="text" id="fName" class="form-control" placeholder="Enter your first Name" formControlName="firstName"/>
    <label for="lName" class="form-group mt-2">Last Name:</label>
    <input type="text" id="lName" class="form-control" placeholder="Enter your last Name" formControlName="lastName"/>
    <label for="email" class="form-group mt-2">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email"/>
    <input type="submit" value="Υποβολή" class="btn btn-sm btn-success align-middle mt-2"/>
  </form>
</div>
<div>{{shopService.totalCartCost}}&euro;</div>
