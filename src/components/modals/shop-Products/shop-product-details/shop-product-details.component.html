<div>
  <div id="container">
    <div id="header" class="mt-3">
      {{productDetails.Name}}<input (click)="CloseDetailsModal()" class="exitBtn" type="submit" value="X">
    </div>
    <div id="content">
      <div class="row">
        <div class="col-sm-5">
          <img class="productImg" (error)="this.productDetails.PhotoUrl= emptyImageUrl"
          [src]="productDetails.PhotoUrl!=null ? productDetails.PhotoUrl : emptyImageUrl">
        </div> 
        <div class="col-sm-7 ">
          <div>
            <div class="descriptionProduct mb-2">Περιγραφή Προιόντος:</div> {{productDetails.Description}}
          </div>
          <div class="mt-5">
            <span class="categoryProduct">Κατηγορία Προιόντος:</span> {{productDetails.Category}}
          </div>
          <div class="mt-5">
            <span class="categoryPrice">Τιμή Μόνο:</span> {{productDetails.Price}}&euro;
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div></div>
      </div>
    </div>
    <div id="actions">

    </div>
  </div>

</div>
