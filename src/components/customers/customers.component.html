<app-loadingSpinner *ngIf="loadingSpinner"></app-loadingSpinner>
<div class="container">
  <button class="btn createFormulaBtn mb-3 mx-5"
    (click)="createCustomerService.showCreateCustomerForm = true">Create</button>
  <table class="table text-center">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Formulas</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="myTableHover" *ngFor="let customer of customers">
        <td><img class="Images" (error)="this.customer.PhotoUrl= emptyImageUrl"
          [src]="customer.PhotoUrl!=null ? halfPath + customer.PhotoUrl : emptyImageUrl"></td>
        <td class="align-middle">{{customer.FullName}}</td>
        <td class="align-middle">{{customer.PhoneNumber}}</td>
        <td class="align-middle">{{customer.Email}}</td>
        <td class="align-middle">{{customer.FormulaIds | json}}</td>
        <td class="align-middle">
          <button (click)="DetailsView()" class="btn bi bi-info-circle" title="Details"></button>
          <button (click)="DetailsView()" class="btn bi bi-pen mx-2" title="Edit"></button>
          <button (click)="DeleteCustomerHandler(customer.Id)" class="btn bi bi-trash" title="Delete"></button>
        </td>

      </tr>
    </tbody>
  </table>
</div>


<app-create-customer *ngIf="createCustomerService.showCreateCustomerForm"></app-create-customer>
