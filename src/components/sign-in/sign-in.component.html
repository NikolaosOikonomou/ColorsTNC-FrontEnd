<div class="container"> 
  <div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons ">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
   <div class="row">
     <div class="input-field col-4 s12 form-group">
       <i class="material-icons prefix">account_circle</i>
       <input class="form-control" type="text" #UserName ngModel name="UserName" placeholder="Username" required>
     </div>
   </div>
   <div class="row">
      <div class="input-field col-4 s12 form-group">
        <i class="material-icons prefix">vpn_key</i>
        <input class="form-control" type="password" #Password ngModel name="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
        <div class="input-field col-2 s12 mt-3">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
</form>
</div>
