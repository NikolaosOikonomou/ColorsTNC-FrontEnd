<div class="container ">
  <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <div class="row">
      <div class="input-field col-4 s6 form-group ">
        <label data-error="Required field!">UserName</label>
        <input class="validate form-control" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"
          required>
      </div>
      <div class="input-field col-4 s6 form-group">
        <label
          [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
        <input class="validate form-control" type="password" name="Password" #Password="ngModel"
          [(ngModel)]="user.Password" required minlength="3">
      </div>
    </div>
    <div class="row">
      <div class="input-field col-4 s12 form-group">
        <label data-error="Invalid email!">Email</label>
        <input class="validate form-control" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email"
          [pattern]="emailPattern">
      </div>
    </div>
    <div class="row">
      <div class="input-field col-4 s6 form-group">
        <label>First Name</label>
        <input class="form-control" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
      </div>
      <div class="input-field col-4 s6 form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
      </div>
    </div>
    <div class="row" *ngIf="roles">
      <ul>
        <li *ngFor="let item of roles;let i = index">
          <div>
            <input type="checkbox" [id]="'roles-'+i" value="{{item.Id}}" [checked]="item.selected"
              (change)="updateSelectedRoles(i)">
            <label [for]="'roles-'+i">{{item.Name}}</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="input-field col-2 s12">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit mt-3" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
